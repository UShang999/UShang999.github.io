<!doctype html>
<html lang="ru" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Скелет Сайта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Навигация</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">О нас</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5 text-start"> <h1 class="mb-4">Заголовок Скелета</h1>
      <p class="lead">Это основной раздел сайта. Здесь будет размещаться содержимое.</p>

      <div class="row">
        <div class="col-md-6">
          <p>Левая колонка. Пример текста.</p>
          <button type="button" class="btn btn-primary">Основная кнопка</button>
          <button type="button" class="btn btn-outline-secondary ms-2">Вторичная кнопка</button>
        </div>
        <div class="col-md-6">
          <p>Правая колонка. Еще один пример текста.</p>
          <button type="button" class="btn btn-success">Успех</button>
          <button type="button" class="btn btn-danger ms-2">Опасность</button>
        </div>
      </div>

      <div class="mt-5">
        <h2>Дополнительный раздел</h2>
        <p>Здесь можно добавлять другие компоненты Bootstrap.</p>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email адрес</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль">
          <label for="floatingPassword">Пароль</label>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzPR+gFNVn64oK55T2c6uHx" crossorigin="anonymous"></script>
  </body>
</html>
